<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Robin - Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Portfolio Robin </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="works.html">Récent Works</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contactez-moi</h1>
            <p>Pour toute question ou collaboration, n'hésitez pas à remplir le formulaire ci-dessous.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
                </div>

                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Envoyer</button> 
            </form>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 Portfolio Robin . Tous droits réservés.</p>
    </footer>
</body>
</html>
